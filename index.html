<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="profile">
            <img src="assets/perfil.png" alt="Eduardo Melo" class="avatar">
            
            <h1 class="username">@meloo.dev</h1>
            
            <p class="bio">
                Backend Developer. Building<br>
                scalable APIs and robust systems.
            </p>
            
            <div class="floating-icons">
                <a href="https://github.com/DevM3lo" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/eduardo-melooo/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://instagram.com/meloo.dev/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="links-list">
            <a href="https://portfoliodevmelo.vercel.app/" class="link-card">
                <div class="thumbnail-wrapper">
                    <i class="fa-regular fa-window-maximize thumb-icon"></i>
                </div>
                <div class="link-info centered">
                    <span class="link-title">My website</span>
                </div>
                <div class="options-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </a>

            <a href="https://www.instagram.com/meloo.dev/" class="link-card" target="_blank">
                <div class="thumbnail-wrapper">
                    <i class="fa-brands fa-instagram thumb-icon" style="color: #000;"></i>
                </div>
                <div class="link-info centered">
                    <span class="link-title">Instagram</span>
                </div>
                <div class="options-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </a>

            <a href="https://www.linkedin.com/in/eduardo-melooo/" class="link-card" target="_blank">
                <div class="thumbnail-wrapper">
                    <i class="fa-brands fa-linkedin thumb-icon" style="color: #000;"></i>
                </div>
                <div class="link-info centered">
                    <span class="link-title">LinkedIn</span>
                </div>
                <div class="options-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </a>
        </div>
        
        <footer>
            <p class="copyright">Â© 2025 Melo Dev</p>
        </footer>

    </div>

</body>
</html>
